{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <form class="form form-horizontal" method="post">
          {{ form.hidden_tag() }}
          {{ wtf.form_errors(form, "only") }}

          {{ wtf.form_field(form.server_port) }}
          {{ wtf.form_field(form.redirect_port) }}
          <div class="form-actions">
             <button name="action_save" type="submit" class="btn btn-primary">Start Remote Help</button>
          </div>
        </form>
    </div>
{% endblock %}
